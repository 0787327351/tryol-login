<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 100px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    a {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }
    a:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    // Clear the login state when the page loads
    window.onload = function() {
      localStorage.removeItem("loggedIn");
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>You have successfully logged out</h1>
    <p><a href="login.html">Login Again</a></p>
  </div>
</body>
</html>
